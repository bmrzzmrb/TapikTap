<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #2b0000 0%, #000 100%);
            color: white;
            font-family: 'Times New Roman', Roboto, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .stats-container {
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            width: 85%;
        }

        .stats {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin: 5px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .tab-btn {
            padding: 10px 25px;
            border-radius: 12px;
            border: 1px solid #ff0000;
            background: #1a0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .active-screen { display: flex; }

        .coin-wrapper { margin: 30px 0; }
        
        #coin, #boss-img {
            width: 220px; 
            height: 220px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.05s ease;
        }

        #coin:active, #boss-img:active { transform: scale(0.90); }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
            width: 100%;
            max-width: 400px;
        }

        .neon-btn {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            color: white;
            padding: 12px 5px;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            cursor: pointer;
            text-transform: uppercase;
        }

        .boss-card {
            background: rgba(60, 0, 0, 0.4);
            border: 1px solid #ff4d4d;
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            width: 85%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hp-container {
            width: 80%;
            height: 25px;
            background: #220000;
            border-radius: 12px;
            margin: 15px 0;
            border: 2px solid #ff0000;
            overflow: hidden;
            position: relative;
        }

        #hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.1s linear;
        }

        #timer {
            font-size: 32px;
            color: #ff4d4d;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="stats">–Ø–π—Ü–∞: <span id="balance">0</span></div>
        <div class="stats" style="font-size: 16px; opacity: 0.9;">‚ö° –°–∏–ª–∞: <span id="clickLvl">1</span></div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showScreen('main-game', this)">–ì–õ–ê–í–ù–ê–Ø</button>
            <button class="tab-btn" onclick="showScreen('boss-list', this)">–ë–û–°–°–´</button>
        </div>
    </div>

    <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
    <div id="main-game" class="screen active-screen">
        <div class="coin-wrapper">
            <img src="https://raw.githubusercontent.com/bmrzzmrb/TapikTap/blob/main/andrey.png" id="coin" onclick="clickCoin()">
        </div>
        <div class="grid">
            <button class="neon-btn" onclick="upgradeClick()">–ü—Ä–æ–∫–∞—á–∫–∞<br><small id="upCost">–°–ª–µ–¥: 100</small></button>
            <button class="neon-btn" onclick="buyDouble()">x2 –ö–ª–∏–∫<br><small>10,000</small></button>
            <button class="neon-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <!-- –°–ü–ò–°–û–ö –ë–û–°–°–û–í -->
    <div id="boss-list" class="screen">
        <h2 style="margin-top: 20px; color: #ff4d4d;">–ê–†–ï–ù–ê –ë–û–°–°–û–í</h2>
        <div class="boss-card">
            <div style="text-align: left;">
                <b style="font-size: 18px;">–®–ï–í–ê</b><br>
                <small>HP: 25,000 | –ù–∞–≥—Ä–∞–¥–∞: 50–∫</small>
            </div>
            <button class="neon-btn" onclick="startBossFight('–®–µ–≤–∞', 25000, 50000, 10, 'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/blob/main/sheva.jpg')">–í –ë–û–ô<br><small>10,000 ü™ô</small></button>
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù –ë–û–Ø -->
    <div id="boss-battle" class="screen">
        <h2 id="boss-name-title">–ë–û–°–°</h2>
        <div id="timer">01:00</div>
        <div class="hp-container">
            <div id="hp-bar"></div>
        </div>
        <div style="margin-bottom: 15px; font-weight: bold;">HP: <span id="current-hp">0</span> / <span id="max-hp">0</span></div>
        <img src="" id="boss-img" onclick="dealDamageToBoss()">
        <p style="margin-top: 15px; font-style: italic;">–ë–ï–ô –ï–ì–û!</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;

        let battleTimer = null;
        let bossHp = 0;
        let bossMaxHp = 0;
        let bossReward = 0;
        let timeLeft = 60;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "–¶–µ–Ω–∞: " + upgradeCost.toLocaleString();
        }

        function showScreen(screenId, btn) {
            if(battleTimer) return;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
            if(btn) {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }

        function clickCoin() {
            balance += (clickPower * multiplier);
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        function startBossFight(name, hp, reward, cost, imgUrl) {
            if (balance < cost) {
                tg.showAlert("–ù—É–∂–Ω–æ " + cost + " –º–æ–Ω–µ—Ç!");
                return;
            }
            balance -= cost;
            bossMaxHp = hp;
            bossHp = hp;
            bossReward = reward;
            timeLeft = 60;

            document.getElementById('boss-name-title').innerText = name;
            document.getElementById('boss-img').src = imgUrl;
            document.getElementById('max-hp').innerText = hp.toLocaleString();
            
            updateBossUI();
            showScreen('boss-battle');
            
            battleTimer = setInterval(() => {
                timeLeft--;
                let s = timeLeft;
                document.getElementById('timer').innerText = `00:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) endBattle(false);
            }, 1000);
            updateUI();
        }

        function dealDamageToBoss() {
            bossHp -= (clickPower * multiplier);
            tg.HapticFeedback.impactOccurred('heavy');
            if (bossHp <= 0) {
                bossHp = 0;
                endBattle(true);
            }
            updateBossUI();
        }

        function updateBossUI() {
            document.getElementById('current-hp').innerText = Math.floor(bossHp).toLocaleString();
            let percent = (bossHp / bossMaxHp) * 100;
            document.getElementById('hp-bar').style.width = percent + "%";
        }

        function endBattle(win) {
            clearInterval(battleTimer);
            battleTimer = null;
            if (win) {
                balance += bossReward;
                tg.showAlert("–ë–û–°–° –ü–û–í–ï–†–ñ–ï–ù! + " + bossReward + " –º–æ–Ω–µ—Ç");
            } else {
                tg.showAlert("–í–†–ï–ú–Ø –í–´–®–õ–û!");
            }
            showScreen('boss-list');
            updateUI();
        }

        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.2);
                updateUI();
            }
        }

        function buyDouble() { 
            if(balance >= 10000) { 
                balance -= 10000; multiplier = 2; 
                setTimeout(() => multiplier = 1, 60000);
                tg.showAlert("x2 –°–∏–ª–∞ –Ω–∞ 1 –º–∏–Ω—É—Ç—É!");
                updateUI();
            } 
        }

        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.showAlert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        tg.CloudStorage.getItems(['coins', 'lvl'], (err, val) => {
            if (val.coins) balance = parseInt(val.coins);
            if (val.lvl) clickPower = parseInt(val.lvl);
            updateUI();
        });
    </script>
</body>
</html>
