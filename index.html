<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Blast Mini</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: url('https://ltdfoto.ru/image/n08IOs') center/cover no-repeat;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    user-select: none;
}

h1 {
    color: white;
    margin-top: 10px;
}

#score {
    color: yellow;
    font-size: 24px;
    margin-bottom: 10px;
}

#game-area {
    position: relative;
    width: 90%;
    height: 70%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.block {
    width: 60px;
    height: 60px;
    margin: 5px;
    background-color: rgba(255,255,255,0.8);
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #333;
    user-select: none;
    transition: transform 0.1s;
}

.block:active {
    transform: scale(0.8);
}
</style>
</head>
<body>

<h1>Block Blast Mini</h1>
<div id="score">Очки: 0</div>
<div id="game-area"></div>

<script>
const gameArea = document.getElementById('game-area');
const scoreEl = document.getElementById('score');
let score = 0;

// Создаём 20 блоков
for (let i = 0; i < 20; i++) {
    const block = document.createElement('div');
    block.classList.add('block');
    block.innerText = i + 1;
    gameArea.appendChild(block);

    block.addEventListener('click', () => {
        block.style.display = 'none';
        score++;
        scoreEl.innerText = `Очки: ${score}`;
    });
}

// Новые блоки каждые 2 секунды
setInterval(() => {
    const block = document.createElement('div');
    block.classList.add('block');
    block.innerText = Math.floor(Math.random() * 100);
    gameArea.appendChild(block);

    block.addEventListener('click', () => {
        block.style.display = 'none';
        score++;
        scoreEl.innerText = `Очки: ${score}`;
    });

    // Ограничим количество блоков
    if (gameArea.children.length > 30) {
        gameArea.removeChild(gameArea.children[0]);
    }
}, 2000);
</script>

</body>
</html>
