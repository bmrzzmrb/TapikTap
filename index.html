<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Neon Clicker 2026</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    background: radial-gradient(circle, #2b0000 0%, #000 100%);
    color: white;
    font-family: 'Times New Roman', Roboto, sans-serif;
    text-align: center;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
}
.stats-container {
    margin-top: 20px;
    background: rgba(255,0,0,0.1);
    padding: 15px;
    border-radius: 20px;
    width: 85%;
}
.stats { font-size: 22px; font-weight: bold; }
.nav-tabs { display: flex; gap: 10px; justify-content: center; }
.tab-btn {
    padding: 10px 25px;
    border-radius: 12px;
    border: 1px solid #ff0000;
    background: #1a0000;
    color: white;
    cursor: pointer;
}
.tab-btn.active { background: #ff0000; }
.screen { display: none; width: 100%; align-items: center; flex-direction: column; }
.active-screen { display: flex; }

#coin, #boss-img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 4px solid #ff0000;
    box-shadow: 0 0 30px #ff0000;
    cursor: pointer;
    object-fit: cover;
}
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    width: 90%;
    max-width: 400px;
}
.neon-btn {
    background: linear-gradient(135deg, #ff0000, #8b0000);
    border: none;
    border-radius: 12px;
    color: white;
    padding: 12px;
    font-weight: bold;
}
.boss-card {
    background: rgba(60,0,0,0.5);
    border-radius: 15px;
    padding: 15px;
    margin: 10px;
    width: 85%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.hp-container {
    width: 80%;
    height: 25px;
    background: #220000;
    border-radius: 12px;
    overflow: hidden;
    margin: 10px 0;
}
#hp-bar {
    height: 100%;
    background: linear-gradient(90deg, red, pink);
}
</style>
</head>

<body>

<div class="stats-container">
    <div class="stats">Яйца: <span id="balance">0</span></div>
    <div class="stats">⚡ Сила: <span id="clickLvl">1</span></div>
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showScreen('main', this)">ГЛАВНАЯ</button>
        <button class="tab-btn" onclick="showScreen('boss-list', this)">БОССЫ</button>
    </div>
</div>

<div id="main" class="screen active-screen">
    <img id="coin" src="https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/coin.jpg" onclick="clickCoin()">
</div>

<div id="boss-list" class="screen">
<h2>АРЕНА БОССОВ</h2>

<!-- ШЕВА -->
<div class="boss-card">
<b>ШЕВА</b>
<button class="neon-btn" onclick="startBossFight(
'ШЕВА',100,50000,1,
'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/sheva.jpg',
'Ты слабак'
)">В БОЙ</button>
</div>

<!-- МЕРСЕДЕС -->
<div class="boss-card">
<b>Мерседес</b>
<button class="neon-btn" onclick="startBossFight(
'Мерседес',100,15000,1,
'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/mersedes.jpg',
'Я щас Юлию Михайловну позову'
)">В БОЙ</button>
</div>

<!-- ТРОИЦА -->
<div class="boss-card">
<b>Дикая троица</b>
<button class="neon-btn" onclick="startBossFight(
'Дикая троица',100,250000,1,
'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/troica.jpg',
'Сосать бомж ебанный'
)">В БОЙ</button>
</div>

<!-- И ОСТАЛЬНЫЕ -->
<div class="boss-card"><b>Агаааааа</b><button class="neon-btn" onclick="startBossFight('Агаааааа',100,250000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/agaaa.jpg','Агаааааааа')">В БОЙ</button></div>
<div class="boss-card"><b>Физик</b><button class="neon-btn" onclick="startBossFight('Физик',100,200000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/fizik.jpg','ФИИИИИИЗИИИИИК')">В БОЙ</button></div>
<div class="boss-card"><b>Мишук</b><button class="neon-btn" onclick="startBossFight('Мишук',100,2500000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/mishyk.jpg','В четверти 2 тебе поставлю')">В БОЙ</button></div>
<div class="boss-card"><b>Мох-Ирева</b><button class="neon-btn" onclick="startBossFight('Мох-Ирева',100,1000000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/moxireva.jpg','Разнесла тебе еблище')">В БОЙ</button></div>
<div class="boss-card"><b>Историк</b><button class="neon-btn" onclick="startBossFight('Историк',100,500000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/istorik.jpg','Фа фа фа шнейне')">В БОЙ</button></div>
<div class="boss-card"><b>Жанна Киска</b><button class="neon-btn" onclick="startBossFight('Жанна Киска',100,500000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/jannakiska.jpg','Ну ты больной или что?')">В БОЙ</button></div>
<div class="boss-card"><b>Ходилка бродилка</b><button class="neon-btn" onclick="startBossFight('Ходилка бродилка',100,35000,1,'https://raw.githubusercontent.com/bmrzzmrb/TapikTap/main/hodilkabrodilka.jpg','Кушаем в столовой')">В БОЙ</button></div>

</div>

<div id="boss-battle" class="screen">
<h2 id="boss-name"></h2>
<div class="hp-container"><div id="hp-bar"></div></div>
<img id="boss-img" onclick="hitBoss()">
</div>

<script>
let balance = 100;
let clickPower = 1;
let bossHp = 0, bossMaxHp = 0, bossReward = 0, loseText = '';

function showScreen(id, btn){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active-screen'));
document.getElementById(id).classList.add('active-screen');
if(btn){
document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
}
}

function clickCoin(){ balance+=clickPower; update(); }

function startBossFight(name,hp,reward,cost,img,lose){
if(balance<cost) return alert('Мало монет');
balance-=cost;
bossHp=bossMaxHp=hp;
bossReward=reward;
loseText=lose;
document.getElementById('boss-name').innerText=name;
document.getElementById('boss-img').src=img;
updateBoss();
showScreen('boss-battle');
}

function hitBoss(){
bossHp-=clickPower;
if(bossHp<=0){ balance+=bossReward; alert('ПОБЕДА +'+bossReward); showScreen('boss-list'); }
updateBoss();
}

function updateBoss(){
document.getElementById('hp-bar').style.width=(bossHp/bossMaxHp*100)+'%';
}

function update(){
document.getElementById('balance').innerText=balance;
document.getElementById('clickLvl').innerText=clickPower;
}
update();
</script>

</body>
</html>
