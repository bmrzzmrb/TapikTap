<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Clicker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #2b0000 0%, #000 100%);
            color: white;
            font-family: 'Times New Roman', Roboto, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .stats-container {
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            width: 80%;
        }

        .stats {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin: 5px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .tab-btn {
            padding: 8px 20px;
            border-radius: 10px;
            border: 1px solid #ff0000;
            background: #1a0000;
            color: white;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .active-screen { display: flex; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ-–º–æ–Ω–µ—Ç—ã */
        .coin-wrapper { margin: 40px 0; position: relative; }
        #coin, #boss-img {
            width: 240px; height: 240px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.1s ease;
        }
        #coin:active, #boss-img:active { transform: scale(0.92); }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
            width: 100%;
            max-width: 400px;
        }

        .neon-btn {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            color: white;
            padding: 12px 5px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            cursor: pointer;
            text-transform: uppercase;
        }

        /* –°–ø–∏—Å–æ–∫ –ë–æ—Å—Å–æ–≤ */
        .boss-card {
            background: rgba(40, 0, 0, 0.6);
            border: 1px solid #ff0000;
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* –ü–æ–ª–æ—Å–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è */
        .hp-container {
            width: 80%;
            height: 20px;
            background: #330000;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            overflow: hidden;
        }
        #hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff0000, #8b0000);
            transition: width 0.2s;
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="stats">–ú–æ–Ω–µ—Ç—ã: <span id="balance">0</span></div>
        <div class="stats" style="font-size: 16px; opacity: 0.9;">‚ö° –£—Ä–æ–Ω: <span id="clickLvl">1</span></div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showScreen('main-game', this)">–ì–õ–ê–í–ù–ê–Ø</button>
            <button class="tab-btn" onclick="showScreen('boss-list', this)">–ë–û–°–°–´</button>
        </div>
    </div>

    <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
    <div id="main-game" class="screen active-screen">
        <div class="coin-wrapper">
            <!-- –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ –ê–Ω–¥—Ä–µ—è -->
            <img src="https://i.ibb.co" id="coin" onclick="clickCoin()" alt="Coin">
        </div>
        <div class="grid">
            <button class="neon-btn" onclick="upgradeClick()">–ü—Ä–æ–∫–∞—á–∫–∞<br><small id="upCost">–°–ª–µ–¥: 100</small></button>
            <button class="neon-btn" onclick="buyDouble()">x2 –ö–ª–∏–∫<br><small>10,000</small></button>
            <button class="neon-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <!-- –°–ü–ò–°–û–ö –ë–û–°–°–û–í -->
    <div id="boss-list" class="screen">
        <h2 style="color: #ff4d4d; text-shadow: 0 0 10px #ff0000;">–°–ü–ò–°–û–ö –ë–û–°–°–û–í</h2>
        <div class="boss-card">
            <div style="text-align: left;">
                <b style="font-size: 20px;">–®–ï–í–ê</b><br>
                HP: 25,000 | –ù–∞–≥—Ä–∞–¥–∞: 50–∫
            </div>
            <!-- –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ –®–µ–≤—ã –≤ –≤—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ -->
            <button class="neon-btn" style="padding: 10px;" onclick="startBossFight('–®–µ–≤–∞', 25000, 50000, 10000, 'https://i.ibb.co')">–í –ë–û–ô<br><small>10,000 ü™ô</small></button>
        </div>
        <p style="opacity: 0.5;">–ù–æ–≤—ã–µ –±–æ—Å—Å—ã –ø–æ—è–≤—è—Ç—Å—è —Å–∫–æ—Ä–æ...</p>
    </div>

    <!-- –≠–ö–†–ê–ù –ë–û–Ø -->
    <div id="boss-battle" class="screen">
        <h2 id="boss-name-title">–ë–û–°–°: –®–ï–í–ê</h2>
        <div id="timer" style="font-size: 24px; color: #ff0000; font-weight: bold;">01:00</div>
        <div class="hp-container">
            <div id="hp-bar"></div>
        </div>
        <div style="margin-bottom: 10px;">HP: <span id="current-hp">0</span> / <span id="max-hp">0</span></div>
        <!-- –≠—Ç–æ–º—É img —Ç–µ–≥—É src –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ—Ç—Å—è –≤ JavaScript –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –±–æ—è -->
        <img src="" id="boss-img" onclick="dealDamageToBoss()">
        <p>–ö–õ–ò–ö–ê–ô –ë–´–°–¢–†–û!</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;
        let clickPower = 1;
        let upgradeCost = 100;
        let multiplier = 1;

        let currentBoss = null;
        let bossHp = 0;
        let bossMaxHp = 0;
        let bossReward = 0;
        let battleTimer = null;
        let timeLeft = 60;

        function showScreen(screenId, btn) {
            if(battleTimer) return;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }

        function clickCoin() {
            balance += (clickPower * multiplier);
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        function startBossFight(name, hp, reward, cost, imgUrl) {
            if (balance < cost) {
                tg.showAlert("–ù—É–∂–Ω–æ " + cost + " –º–æ–Ω–µ—Ç –¥–ª—è –≤—ã–∑–æ–≤–∞!");
                return;
            }
            balance -= cost;
            currentBoss = name;
            bossMaxHp = hp;
            bossHp = hp;
            bossReward = reward;
            timeLeft = 60;

            document.getElementById('boss-name-title').innerText = "–ë–û–°–°: " + name;
            document.getElementById('boss-img').src = imgUrl; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ—Ç–æ –±–æ—Å—Å–∞
            document.getElementById('max-hp').innerText = hp;
            updateBossUI();

            showScreen('boss-battle');
            
            battleTimer = setInterval(() => {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timer').innerText = `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
                
                if (timeLeft <= 0) endBattle(false);
            }, 1000);
            updateUI();
        }

        function dealDamageToBoss() {
            let damage = clickPower * multiplier;
            bossHp -= damage;
            tg.HapticFeedback.impactOccurred('heavy');
            
            if (bossHp <= 0) {
                bossHp = 0;
                endBattle(true);
            }
            updateBossUI();
        }

        function updateBossUI() {
            document.getElementById('current-hp').innerText = Math.floor(bossHp);
            let percent = (bossHp / bossMaxHp) * 100;
            document.getElementById('hp-bar').style.width = percent + "%";
        }

        function endBattle(isWin) {
            clearInterval(battleTimer);
            battleTimer = null;
            
            if (isWin) {
                balance += bossReward;
                tg.showAlert("–ü–û–ë–ï–î–ê! –í—ã –ø–æ–ª—É—á–∏–ª–∏ " + bossReward + " –º–æ–Ω–µ—Ç!");
            } else {
                tg.showAlert("–í–†–ï–ú–Ø –í–´–®–õ–û! –ë–æ—Å—Å —Å–±–µ–∂–∞–ª.");
            }
            
            showScreen('boss-list');
            updateUI();
        }

        function upgradeClick() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                clickPower++;
                upgradeCost = Math.floor(upgradeCost * 1.2);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('clickLvl').innerText = clickPower;
            document.getElementById('upCost').innerText = "–¶–µ–Ω–∞: " + upgradeCost.toLocaleString();
        }

        function saveToCloud() {
            tg.CloudStorage.setItem('coins', balance.toString());
            tg.CloudStorage.setItem('lvl', clickPower.toString());
            tg.showAlert("–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
        }

        tg.CloudStorage.getItems(['coins', 'lvl'], (err, values) => {
            if (values.coins) balance = parseInt(values.coins);
            if (values.lvl) clickPower = parseInt(values.lvl);
            updateUI();
        });
    </script>
</body>
</html>
