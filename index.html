<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TapikTap</title>
    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú SDK -->
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0; padding: 0; background: linear-gradient(135deg, #0f0c29, #302b63);
            color: white; font-family: sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh; overflow: hidden;
            touch-action: none; user-select: none;
        }
        #coin {
            width: 200px; height: 200px; background: gold; border-radius: 50%;
            border: 10px solid orange; box-shadow: 0 0 20px yellow;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.9); }
        .stat { font-size: 20px; margin: 10px; }
        .btn { background: #27ae60; border: none; padding: 10px 20px; color: white; border-radius: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="stat">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span></div>
    <div class="stat">–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">1000</span></div>
    
    <div id="coin">ü™ô</div>

    <div style="display:flex">
        <button class="btn" onclick="buyUpgrade()">–ê–ø–≥—Ä–µ–π–¥ (–¶–µ–Ω–∞: <span id="price">10</span>)</button>
    </div>

    <script>
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let balance = 0;
        let energy = 1000;
        let power = 1;
        let price = 10;

        const coin = document.getElementById('coin');

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º pointerdown –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è
        coin.addEventListener('pointerdown', (e) => {
            if (energy > 0) {
                balance += power;
                energy -= 1;
                tg.HapticFeedback.impactOccurred('medium'); // –í–∏–±—Ä–∞—Ü–∏—è
                update();
            }
        });

        function buyUpgrade() {
            if (balance >= price && power < 10000) {
                balance -= price;
                power += 1;
                price += 10;
                update();
            }
        }

        function update() {
            document.getElementById('balance').innerText = balance;
            document.getElementById('energy').innerText = energy;
            document.getElementById('price').innerText = price;
        }

        // –≠–Ω–µ—Ä–≥–∏—è –≤ 00:00 –ú–°–ö (2026 –≥–æ–¥)
        setInterval(() => {
            const now = new Date();
            const msk = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Moscow"}));
            if (msk.getHours() === 0 && msk.getMinutes() === 0) {
                energy = 1000;
                update();
            }
        }, 60000);
    </script>
</body>
</html>
